<!DOCTYPE html>
<html>
<head>
    <title>Watch Processed Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .video-container {
            position: relative; /* Make container relative for absolute positioning inside */
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid blue;
        }
        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            border: 5px solid yellow;
            z-index: 1;
        }
        canvas {
            pointer-events: none;
            border: 5px solid green;
            z-index: 2;
        }
        #model-box {
            width: 300px; /* Adjust width as needed */
            height: 100%; /* Match canvas height */
            position: absolute;
            top: 0;
            left: calc(100% + 20px); /* Position to the right of the video container */
            border: 5px solid red; /* Red border */
            z-index: 5; /* Ensure it's above other elements */
        }
        #model-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #z-box {
            width: 300px; /* Adjust width as needed */
            height: 100%; /* Match canvas height */
            position: absolute;
            top: 0;
            right: calc(100% + 20px); /* Position to the left of the video container */
            border: 5px solid orange; /* Orange border */
            z-index: 3; /* Ensure it's above other elements */
        }
        #graph-box {
            width: 100%; /* Adjust width as needed */
            height: 300px; /* Match canvas height */
            position: absolute;
            top: calc(100% + 20px);
            left: 0; 
            border: 5px solid purple; /* purple border */
            z-index: 4; /* Ensure it's above other elements */
        }
        #frame-progress-container {
            margin-top: 20px;
            width: 100%;
        }
        #frame-progress {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        #frame-progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }
        #frame-progress::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }
        .person {
            position: absolute;
            transform-origin: top left;
        }

        .head {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
        }

        .body {
            width: 20px;
            height: 100px;
            background-color: #666;
        }

        .arm {
            width: 10px;
            height: 40px;
            background-color: #999;
        }

        .leg {
            width: 10px;
            height: 60px;
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Processed Video Display</h1>
        <div class="video-wrapper">
            <video id="video" controls>
                <source src="{{ url_for('uploaded_file', filename=video_filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <canvas id="overlay"></canvas>
        </div>
        <div id="model-box">
            <div id="model-canvas"></div>
        </div>
        <div id="z-box"></div>
        <div id="graph-box"></div>
        <div id="frame-progress-container">
            <input type="range" id="frame-progress" min="0" value="0">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('overlay');
            const modelCanvas = document.getElementById('model-canvas');
            const ctx = canvas.getContext('2d');
            const dataFilename = "{{ url_for('get_json', filename=data_filename) }}";
            const frameProgress = document.getElementById('frame-progress');

            let poseData = [];
            let frameCount = 0;
            let fps = 30; // default fps, will be updated when video metadata is loaded

            // Fetch the pose data JSON
            fetch(dataFilename)
                .then(response => response.json())
                .then(data => {
                    poseData = data;
                    frameCount = data.length;
                    frameProgress.max = frameCount - 1;
                })
                .catch(error => {
                    console.error('Error fetching pose data:', error);
                });

            // Function to resize and position the canvas to match the video dimensions
            function resizeCanvas() {
                const rect = video.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
            }

            // Resize canvas when video metadata is loaded and when the window is resized
            video.addEventListener('loadedmetadata', function() {
                fps = video.getVideoPlaybackQuality().totalVideoFrames / video.duration;
                resizeCanvas();
            });
            window.addEventListener('resize', resizeCanvas);

            function draw() {
                if (!video.paused && !video.ended) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const currentTime = video.currentTime * 1000; // Current time in milliseconds
                    const currentFrameData = getPoseDataForTime(currentTime);
                    if (currentFrameData) {
                        drawPose(currentFrameData);
                    }
                    requestAnimationFrame(draw);
                }
            }
            
            function createPersonModel() {
                const personModel = document.createElement('div');
                personModel.classList.add('person');

                // Create torso (body)
                const body = document.createElement('div');
                body.classList.add('body');
                personModel.appendChild(body);

                // Create head
                const head = document.createElement('div');
                head.classList.add('head');
                personModel.appendChild(head);

                // Create left upper arm and lower arm
                const leftUpperArm = createArm();
                const leftLowerArm = createArm();
                personModel.appendChild(leftUpperArm);
                personModel.appendChild(leftLowerArm);
                positionLeftArm(leftUpperArm, leftLowerArm, body);

                // Create right upper arm and lower arm (mirrored)
                const rightUpperArm = createArm();
                const rightLowerArm = createArm();
                personModel.appendChild(rightUpperArm);
                personModel.appendChild(rightLowerArm);
                positionRightArm(rightUpperArm, rightLowerArm, body);

                // Create left upper leg and lower leg
                const leftUpperLeg = createLeg();
                const leftLowerLeg = createLeg();
                personModel.appendChild(leftUpperLeg);
                personModel.appendChild(leftLowerLeg);
                positionLeftLeg(leftUpperLeg, leftLowerLeg, body);

                // Create right upper leg and lower leg (mirrored)
                const rightUpperLeg = createLeg();
                const rightLowerLeg = createLeg();
                personModel.appendChild(rightUpperLeg);
                personModel.appendChild(rightLowerLeg);
                positionRightLeg(rightUpperLeg, rightLowerLeg, body);

                // Append personModel to modelCanvas
                modelCanvas.appendChild(personModel);

                return personModel;
            }

            function createArm() {
                const arm = document.createElement('div');
                arm.classList.add('arm');
                return arm;
            }

            function createLeg() {
                const leg = document.createElement('div');
                leg.classList.add('leg');
                return leg;
            }

            function positionLeftArm(upperArm, lowerArm, body) {
                const armLength = 60; // Adjust arm length as needed
                const armWidth = 10; // Adjust arm width as needed

                // Position upper arm (shoulder)
                upperArm.style.top = `20px`; // Adjust distance from top of body
                upperArm.style.left = `calc(50% - ${armWidth / 2}px)`; // Centered horizontally
                upperArm.style.width = `${armWidth}px`;

                // Position lower arm (elbow to wrist)
                lowerArm.style.top = `${armLength}px`; // Adjust arm length
                lowerArm.style.left = `calc(50% - ${armWidth / 2}px)`; // Centered horizontally
                lowerArm.style.width = `${armWidth}px`;
            }

            function positionRightArm(upperArm, lowerArm, body) {
                const armLength = 60; // Adjust arm length as needed
                const armWidth = 10; // Adjust arm width as needed

                // Position upper arm (shoulder)
                upperArm.style.top = `20px`; // Adjust distance from top of body
                upperArm.style.right = `calc(50% - ${armWidth / 2}px)`; // Centered horizontally
                upperArm.style.width = `${armWidth}px`;

                // Position lower arm (elbow to wrist)
                lowerArm.style.top = `${armLength}px`; // Adjust arm length
                lowerArm.style.right = `calc(50% - ${armWidth / 2}px)`; // Centered horizontally
                lowerArm.style.width = `${armWidth}px`;
            }

            function positionLeftLeg(upperLeg, lowerLeg, body) {
                const legLength = 80; // Adjust leg length as needed
                const legWidth = 15; // Adjust leg width as needed

                // Position upper leg (hip to knee)
                upperLeg.style.top = `calc(100% - ${legLength}px)`; // Adjust distance from top of body
                upperLeg.style.left = `calc(50% - ${legWidth / 2}px)`; // Centered horizontally
                upperLeg.style.width = `${legWidth}px`;

                // Position lower leg (knee to ankle)
                lowerLeg.style.top = `${legLength}px`; // Adjust leg length
                lowerLeg.style.left = `calc(50% - ${legWidth / 2}px)`; // Centered horizontally
                lowerLeg.style.width = `${legWidth}px`;
            }

            function positionRightLeg(upperLeg, lowerLeg, body) {
                const legLength = 80; // Adjust leg length as needed
                const legWidth = 15; // Adjust leg width as needed

                // Position upper leg (hip to knee)
                upperLeg.style.top = `calc(100% - ${legLength}px)`; // Adjust distance from top of body
                upperLeg.style.right = `calc(50% - ${legWidth / 2}px)`; // Centered horizontally
                upperLeg.style.width = `${legWidth}px`;

                // Position lower leg (knee to ankle)
                lowerLeg.style.top = `${legLength}px`; // Adjust leg length
                lowerLeg.style.right = `calc(50% - ${legWidth / 2}px)`; // Centered horizontally
                lowerLeg.style.width = `${legWidth}px`;
            }

            // Example: Create the person model
            const personModel = createPersonModel();

            function createBigDot() {
                const bigDot = document.createElement('div');
                bigDot.classList.add('big-dot'); // Optionally, you can add a class for styling

                // Styling the dot
                const dotSize = 50; // Adjust size as needed
                bigDot.style.width = `${dotSize}px`;
                bigDot.style.height = `${dotSize}px`;
                bigDot.style.borderRadius = '50%';
                bigDot.style.backgroundColor = 'blue';
                bigDot.style.position = 'absolute';

                // Calculate initial position to center the dot within model-canvas
                const canvasWidth = modelCanvas.clientWidth;
                const canvasHeight = modelCanvas.clientHeight;
                const initialLeft = (canvasWidth - dotSize) / 2;
                const initialTop = (canvasHeight - dotSize) / 2;

                bigDot.style.left = `${initialLeft}px`;
                bigDot.style.top = `${initialTop}px`;

                // Append the dot to model-canvas
                modelCanvas.appendChild(bigDot);

                return bigDot;
            }

            const bigDot = createBigDot();

            // // Example: Function to update dot position dynamically
            // function updateDotPosition(x, y) {
            //     bigDot.style.top = y + 'px';
            //     bigDot.style.left = x + 'px';
            // }

            // // Example: Update dot position based on some condition or event
            // function updateDotBasedOnEvent() {
            //     const x = Math.random() * modelCanvas.clientWidth;
            //     const y = Math.random() * modelCanvas.clientHeight;

            //     updateDotPosition(x, y);
            // }

            // // Example: Update dot position initially or based on events
            // updateDotBasedOnEvent();

            function getPoseDataForTime(time) {
                // Find the frame data closest to the current video time
                return poseData.reduce((prev, curr) => Math.abs(curr.timestamp - time) < Math.abs(prev.timestamp - time) ? curr : prev);
            }

            function getPoseDataForFrame(frameIndex) {
                return poseData[frameIndex];
            }

            function drawJoints(joints) {
                ctx.fillStyle = 'red';
                for (const jointName in joints) {
                    const joint = joints[jointName];
                    const x = joint['x'] * canvas.width;
                    const y = joint['y'] * canvas.height;
                    drawPoint(x, y);
                }
            }

            function drawConnections(joints, lines) {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 2;
                for (const line of lines) {
                    const startJoint = joints[line['start']];
                    const endJoint = joints[line['end']];
                    const startX = startJoint['x'] * canvas.width;
                    const startY = startJoint['y'] * canvas.height;
                    const endX = endJoint['x'] * canvas.width;
                    const endY = endJoint['y'] * canvas.height;
                    drawLine(startX, startY, endX, endY);
                }
            }

            function drawPose(pose) {
                const joints = pose['joints'];
                const lines = pose['lines'];
                drawJoints(joints);
                drawConnections(joints, lines);
            }

            function drawPoint(x, y) {
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            function drawLine(x1, y1, x2, y2) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            function updatePose() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const currentTime = video.currentTime * 1000; // Current time in milliseconds
                const currentFrameData = getPoseDataForTime(currentTime);
                if (currentFrameData) {
                    drawPose(currentFrameData);
                }
            }

            video.addEventListener('timeupdate', updatePose);
            video.addEventListener('seeked', updatePose);

            // Handle frame progress bar
            frameProgress.addEventListener('input', function() {
                const frameIndex = parseInt(frameProgress.value);
                const frameData = getPoseDataForFrame(frameIndex);
                if (frameData) {
                    const timeInSeconds = frameData.timestamp / 1000;
                    video.currentTime = timeInSeconds;
                    updatePose();
                }
            });

            // Initial resize to match video dimensions
            resizeCanvas();
            requestAnimationFrame(draw);
        });
    </script>
</body>
</html>
