<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Watch Processed Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .video-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid blue;
        }
        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            border: 5px solid yellow;
            z-index: 1;
        }
        canvas {
            pointer-events: none;
            border: 5px solid green;
            z-index: 2;
        }
        #model-box {
            width: 300px;
            height: 100%;
            position: absolute;
            top: 0;
            left: calc(100% + 20px);
            border: 5px solid red;
            z-index: 5;
        }
        #model-canvas {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #z-box {
            width: 300px;
            height: 100%;
            position: absolute;
            top: 0;
            right: calc(100% + 20px);
            border: 5px solid orange;
            z-index: 3;
        }
        #graph-box {
            width: 100%;
            height: 600px;
            position: absolute;
            top: calc(100% + 20px);
            left: 0;
            border: 5px solid purple;
            z-index: 4;
        }
        #frame-progress-container {
            margin-top: 20px;
            width: 100%;
        }
        #frame-progress {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        #frame-progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }
        #frame-progress::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Processed Video Display</h1>
        <div class="video-wrapper">
            <video id="video" controls>
                <source src="{{ url_for('uploaded_file', filename=video_filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <canvas id="overlay"></canvas>
        </div>
        <div id="model-box">
            <div id="model-canvas"></div>
        </div>
        <div id="z-box"></div>
        <div id="graph-box">
            <div id="plotly-graph"></div>
        </div>
        <div id="frame-progress-container">
            <input type="range" id="frame-progress" min="0" value="0">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('overlay');
            const ctx = canvas.getContext('2d');
            const dataFilename = "{{ url_for('get_json', filename=data_filename) }}";
            const frameProgress = document.getElementById('frame-progress');
            const plotlyGraph = document.getElementById('plotly-graph');

            let poseData = [];
            let frameCount = 0;
            let fps = 30; // default fps, will be updated when video metadata is loaded

            // Fetch the pose data JSON
            fetch(dataFilename)
                .then(response => response.json())
                .then(data => {
                    poseData = data;
                    frameCount = data.length;
                    frameProgress.max = frameCount - 1;

                    // // Calculate ranges from poseData
                    // poseData.forEach(frame => {
                    //     Object.values(frame.joints).forEach(joint => {
                    //         if (joint.x < xRange[0]) xRange[0] = joint.x;
                    //         if (joint.x > xRange[1]) xRange[1] = joint.x;
                    //         if (joint.y < yRange[0]) yRange[0] = joint.y;
                    //         if (joint.y > yRange[1]) yRange[1] = joint.y;
                    //         if (joint.z < zRange[0]) zRange[0] = joint.z;
                    //         if (joint.z > zRange[1]) zRange[1] = joint.z;
                    //     });
                    // });

                    initializePlot(xRange = [0,1], yRange = [0,1], zRange = [0,1]); // Call initializePlot with ranges
                })
                .catch(error => {
                    console.error('Error fetching pose data:', error);
                });
            
            // Function to resize and position the canvas to match the video dimensions
            function resizeCanvas() {
                const rect = video.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
            }

            // Resize canvas when video metadata is loaded and when the window is resized
            video.addEventListener('loadedmetadata', function() {
                fps = video.getVideoPlaybackQuality().totalVideoFrames / video.duration;
                resizeCanvas();
            });
            window.addEventListener('resize', resizeCanvas);

            function draw() {
                if (!video.paused && !video.ended) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const currentTime = video.currentTime * 1000; // Current time in milliseconds
                    const currentFrameData = getPoseDataForTime(currentTime);
                    if (currentFrameData) {
                        drawPose(currentFrameData);
                    }
                    requestAnimationFrame(draw);
                }
            }

            function getPoseDataForTime(time) {
                // Find the frame data closest to the current video time
                return poseData.reduce((prev, curr) => Math.abs(curr.timestamp - time) < Math.abs(prev.timestamp - time) ? curr : prev);
            }

            function getPoseDataForFrame(frameIndex) {
                return poseData[frameIndex];
            }

            function drawJoints(joints) {
                ctx.fillStyle = 'red';
                for (const jointName in joints) {
                    const joint = joints[jointName];
                    const x = joint['x'] * canvas.width;
                    const y = joint['y'] * canvas.height;
                    drawPoint(x, y);
                }
            }

            function drawConnections(joints, lines) {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 2;
                for (const line of lines) {
                    const startJoint = joints[line['start']];
                    const endJoint = joints[line['end']];
                    const startX = startJoint['x'] * canvas.width;
                    const startY = startJoint['y'] * canvas.height;
                    const endX = endJoint['x'] * canvas.width;
                    const endY = endJoint['y'] * canvas.height;
                    drawLine(startX, startY, endX, endY);
                }
            }

            function drawPose(pose) {
                const joints = pose['joints'];
                const lines = pose['lines'];
                drawJoints(joints);
                drawConnections(joints, lines);
            }

            function drawPoint(x, y) {
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            function drawLine(x1, y1, x2, y2) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            function initializePlot(xRange, yRange, zRange) {
                const initialPoseData = getPoseDataForFrame(0);
                const initialPlotlyData = prepare3DData(initialPoseData);
                const layout = {
                    title: '3D Pose Visualization',
                    autoscale: false,
                    autosize: false,
                    scene: {
                        xaxis: { title: 'X-axis', autorange: false, range: [0, 1], fixedrange: true },
                        yaxis: { title: 'Y-axis', autorange: false, range: [0, 1], fixedrange: true },
                        zaxis: { title: 'Z-axis', autorange: false, range: [0, 1], fixedrange: true }
                    },
                    camera: {
                        eye: { x: 1.2, y: 1.2, z: 1.2 },
                        center: { x: 0, y: 0, z: 0 },
                        up: { x: 0, y: 0, z: 1 }
                    }
                };
                console.log(layout); // Check if `fixedrange: true` is correctly set in the console
                Plotly.newPlot(plotlyGraph, initialPlotlyData, layout);
            }

            function updatePose() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const currentTime = video.currentTime * 1000;
                const currentFrameData = getPoseDataForTime(currentTime);
                if (currentFrameData) {
                    drawPose(currentFrameData);
                    const plotlyData = prepare3DData(currentFrameData);
                    Plotly.react(plotlyGraph, plotlyData, plotlyGraph.layout);
                }
            }

            video.addEventListener('timeupdate', updatePose);
            video.addEventListener('seeked', updatePose);

            frameProgress.addEventListener('input', function() {
                const frameIndex = parseInt(frameProgress.value);
                const frameData = getPoseDataForFrame(frameIndex);
                if (frameData) {
                    const timeInSeconds = frameData.timestamp / 1000;
                    video.currentTime = timeInSeconds;
                    updatePose();
                }
            });

            resizeCanvas();
            requestAnimationFrame(draw);
        });

        function prepare3DData(poseData) {
            const xData = [];
            const yData = [];
            const zData = [];

            for (const joint of Object.values(poseData.joints)) {
                xData.push(joint.x);
                yData.push(joint.y);
                zData.push(joint.z || 0);
            }

            return [{
                x: xData,
                y: yData,
                z: zData,
                mode: 'markers',
                type: 'scatter3d',
                marker: {
                    size: 12,
                    opacity: 0.8
                }
            }];
        }
    </script>
</body>
</html>
