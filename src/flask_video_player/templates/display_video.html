<!DOCTYPE html>
<html>
<head>
    <title>Watch Processed Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid blue;
        }
        .video-container {
            position: relative;
            width: 70%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .model-container {
            position: relative;
            width: 30%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-left: 20px;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            border: 5px solid yellow;
            z-index: 1;
        }
        canvas#overlay {
            pointer-events: none;
            z-index: 2;
            border: 5px solid green;
        }
        canvas#model-figure {
            border: 5px solid red;
        }
        #frame-progress-container {
            margin-top: 20px;
            width: 100%;
            clear: both;
        }
        #frame-progress {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        #frame-progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }
        #frame-progress::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Processed Video Display</h1>
    <div class="container">
        <div class="video-container">
            <video id="video" controls>
                <source src="{{ url_for('uploaded_file', filename=video_filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <canvas id="overlay"></canvas>
        </div>
        <div class="model-container">
            <canvas id="model-figure"></canvas>
        </div>
    </div>
    <div id="frame-progress-container">
        <input type="range" id="frame-progress" min="0" value="0">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');
            const overlayCanvas = document.getElementById('overlay');
            const modelCanvas = document.getElementById('model-figure');
            const overlayCtx = overlayCanvas.getContext('2d');
            const modelCtx = modelCanvas.getContext('2d');
            const dataFilename = "{{ url_for('get_json', filename=data_filename) }}";
            const frameProgress = document.getElementById('frame-progress');

            let poseData = [];
            let frameCount = 0;
            let fps = 30; // default fps, will be updated when video metadata is loaded

            // Fetch the pose data JSON
            fetch(dataFilename)
                .then(response => response.json())
                .then(data => {
                    poseData = data;
                    frameCount = data.length;
                    frameProgress.max = frameCount - 1;
                })
                .catch(error => {
                    console.error('Error fetching pose data:', error);
                });

            // Function to resize and position the canvas to match the video dimensions
            function resizeCanvas() {
                const videoRect = video.getBoundingClientRect();
                const modelRect = modelCanvas.getBoundingClientRect();
                overlayCanvas.width = videoRect.width;
                overlayCanvas.height = videoRect.height;
                modelCanvas.width = modelRect.width;
                modelCanvas.height = modelRect.height;
            }

            // Resize canvas when video metadata is loaded and when the window is resized
            video.addEventListener('loadedmetadata', function() {
                fps = video.getVideoPlaybackQuality().totalVideoFrames / video.duration;
                resizeCanvas();
            });
            window.addEventListener('resize', resizeCanvas);

            function draw() {
                if (!video.paused && !video.ended) {
                    overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                    modelCtx.clearRect(0, 0, modelCanvas.width, modelCanvas.height);
                    const currentTime = video.currentTime * 1000; // Current time in milliseconds
                    const currentFrameData = getPoseDataForTime(currentTime);
                    if (currentFrameData) {
                        drawPose(currentFrameData);
                        drawModel(currentFrameData);
                    }
                    requestAnimationFrame(draw);
                }
            }

            function getPoseDataForTime(time) {
                // Find the frame data closest to the current video time
                return poseData.reduce((prev, curr) => Math.abs(curr.timestamp - time) < Math.abs(prev.timestamp - time) ? curr : prev);
            }

            function getPoseDataForFrame(frameIndex) {
                return poseData[frameIndex];
            }

            function drawJoints(joints, ctx) {
                ctx.fillStyle = 'red';
                for (const jointName in joints) {
                    const joint = joints[jointName];
                    const x = joint['x'] * ctx.canvas.width;
                    const y = joint['y'] * ctx.canvas.height;
                    drawPoint(x, y, ctx);
                }
            }

            function drawConnections(joints, lines, ctx) {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 2;
                for (const line of lines) {
                    const startJoint = joints[line['start']];
                    const endJoint = joints[line['end']];
                    const startX = startJoint['x'] * ctx.canvas.width;
                    const startY = startJoint['y'] * ctx.canvas.height;
                    const endX = endJoint['x'] * ctx.canvas.width;
                    const endY = endJoint['y'] * ctx.canvas.height;
                    drawLine(startX, startY, endX, endY, ctx);
                }
            }

            function drawPose(pose) {
                const joints = pose['joints'];
                const lines = pose['lines'];
                drawJoints(joints, overlayCtx);
                drawConnections(joints, lines, overlayCtx);
            }

            function drawModel(pose) {
                const modelJoints = pose['angles']; // Use pre-calculated angles from pose data
                const lines = pose['lines'];

                const torsoCenter = { x: 0.5, y: 0.5 }; // Center of the model figure

                const modelJointsPos = {
                    left_shoulder: { x: torsoCenter.x - 0.1, y: torsoCenter.y - 0.1 },
                    right_shoulder: { x: torsoCenter.x + 0.1, y: torsoCenter.y - 0.1 },
                    left_hip: { x: torsoCenter.x - 0.1, y: torsoCenter.y + 0.1 },
                    right_hip: { x: torsoCenter.x + 0.1, y: torsoCenter.y + 0.1 },
                    left_elbow: calculateJointPosition(torsoCenter, modelJoints.left_shoulder, modelJoints.left_elbow, 'left'),
                    right_elbow: calculateJointPosition(torsoCenter, modelJoints.right_shoulder, modelJoints.right_elbow, 'right'),
                    left_wrist: calculateJointPosition(torsoCenter, modelJoints.left_elbow, modelJoints.left_wrist, 'left'),
                    right_wrist: calculateJointPosition(torsoCenter, modelJoints.right_elbow, modelJoints.right_wrist, 'right'),
                    left_knee: calculateJointPosition(torsoCenter, modelJoints.left_hip, modelJoints.left_knee, 'left'),
                    right_knee: calculateJointPosition(torsoCenter, modelJoints.right_hip, modelJoints.right_knee, 'right'),
                    left_ankle: calculateJointPosition(torsoCenter, modelJoints.left_knee, modelJoints.left_ankle, 'left'),
                    right_ankle: calculateJointPosition(torsoCenter, modelJoints.right_knee, modelJoints.right_ankle, 'right'),
                };

                modelCtx.fillStyle = 'black';
                drawJoints(modelJointsPos, modelCtx);
                drawConnections(modelJointsPos, lines, modelCtx);
            }

            function calculateJointPosition(torsoCenter, startJoint, endJoint, side) {
                const length = 0.2; // Arbitrary length for limbs in the model figure
                const angle = Math.atan2(endJoint.y - startJoint.y, endJoint.x - startJoint.x);
                const x = torsoCenter.x + length * Math.cos(angle);
                const y = torsoCenter.y + length * Math.sin(angle);
                return { x: x, y: y };
            }

            function drawPoint(x, y, ctx) {
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            function drawLine(x1, y1, x2, y2, ctx) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            function updatePose() {
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                modelCtx.clearRect(0, 0, modelCanvas.width, modelCanvas.height);
                const currentTime = video.currentTime * 1000; // Current time in milliseconds
                const currentFrameData = getPoseDataForTime(currentTime);
                if (currentFrameData) {
                    drawPose(currentFrameData);
                    drawModel(currentFrameData);
                }
            }

            video.addEventListener('timeupdate', updatePose);
            video.addEventListener('seeked', updatePose);

            // Handle frame progress bar
            frameProgress.addEventListener('input', function() {
                const frameIndex = parseInt(frameProgress.value);
                const frameData = getPoseDataForFrame(frameIndex);
                if (frameData) {
                    const timeInSeconds = frameData.timestamp / 1000;
                    video.currentTime = timeInSeconds;
                    updatePose();
                }
            });

            // Initial resize to match video dimensions
            resizeCanvas();
            requestAnimationFrame(draw);
        });
    </script>
</body>
</html>
